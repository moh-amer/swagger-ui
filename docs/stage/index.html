<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>jsonn</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@3.23.1/swagger-ui.css">


</head>
<body>

<div id="swagger-ui"></div>

<script src="https://unpkg.com/swagger-ui-dist@3.23.4/swagger-ui-standalone-preset.js"></script>
<script src="https://unpkg.com/swagger-ui-dist@3.23.4/swagger-ui-bundle.js"></script>

<script>

    window.onload = function() {
        // extract keyword(stage , service , api )
        let path_arr = window.location.pathname.split("/").filter((str) => str !== '');

        let custom_urls =  [{ url: "json/api.json", name: "Apigee Proxy [Apigee Products]" },
                      { url: "json/product.json", name: "Apigee Product [Apigee Apps]" },
                  ];
        let home = "json/api.json";

        switch (path_arr[1]) {
            case "api":
            custom_urls.push({ url: "json/group.json", name: "Service Group" },
                        { url: "json/service.json", name: "Service Name" });
                break;
        
            case "service":
            custom_urls.splice(0,0,{ url: "json/service.json", name: "Service Name" })
            home = "json/service.json";
                break;
            case "stage":
            custom_urls.splice(0,0,{ url: "json/stage.json", name: "Stage" });
            custom_urls.push({ url: "json/group.json", name: "Service Group" },
                        { url: "json/service.json", name: "Service Name" });

            home = "json/stage.json";
                break;
            default:
                break;
        }

        const ui = SwaggerUIBundle({
            url: home,
            dom_id: '#swagger-ui',
            deepLinking: true,
            presets: [
                SwaggerUIBundle.presets.apis,
                SwaggerUIStandalonePreset
            ],
            plugins: [
                SwaggerUIBundle.plugins.DownloadUrl
            ],
            layout: "StandaloneLayout",
            urls: custom_urls,
        })
        window.ui = ui
        
    }

</script>
</body>
</html>
